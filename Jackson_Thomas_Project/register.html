            </li>
            <li id="lastName" > 
                <label class="description" for="element_2">Last name </label> 
                <div data-tip-type = "text" data-tip-source = "Enter Your Last Name" class="tooltip"> 
                    <input id="element_2" name="element_2" class="element text medium" type="text" maxlength="255" value=""/> 
                </div> 
            </li>
            <li id="emailAddress" >

                </div> 
            </li>

                <label class="description" for="element_4">Email Address </label>

            <li id="password" >

                </div> 
            </li>
            <li class="buttons"> 
                <label>
                    <input id="saveForm" class="" type="submit" name="submit" value="Submit" /> 
                    <p>By submitting, you agree to the <a href="#">terms</a> of mycommunity.com</p>

<div id="tooltip_container">
    This is my tooltip.
</div>


<!-- jquery -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- plugins -->
<script>
    $(document).ready(function (){
    $('.tooltip').mouseover(function(e){
        if ( $(this).attr('data-tip-type') == 'text' ){
            $('#tooltip_container').html($(this).attr('data-tip-source'));
        }

        $('#tooltip_container').css('display', 'block');

    }).mousemove(function(e){

        var toolTipWidth = $('#tooltip_container').outerWidth();
        var tooltipHeight = $('#tooptip_container').outerHeight();

        $('#tooltip_container').css('left',(e.pageX-20)+'px');
        $('#tooltip_container').css('top',(e.pageY+20)+'px');

    }).mouseout(function(e){
        $('#tooltip_container').css('display', 'none').html('');
    });

    });

</script>
