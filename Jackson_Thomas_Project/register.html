<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css?v=1">
</head>
<body>
<header>
    <div id="logo">
        <img src="images/logo-01.png" height="50px" alt="logo">
    </div>
</header>
<div id="form_container">

    <h1><a>Sign Up Below</a></h1>
    <form id="signup" class=""  method="post" action="">
        <div class="form_description">
            <h2>Sign Up Below</h2>
            <p>Create a myguys.com personal account!</p>
        </div>
        <ul >

            <li id="firstName" >
                <label class="description" for="element_1">First Name </label>
                <div>
                    <input id="element_1" name="element_1" class="element text medium" type="text" maxlength="255" value=""/>
                </div>
            </li>		<li id="lastName" >
            <label class="description" for="element_2">Last name </label>
            <div>
                <input id="element_2" name="element_2" class="element text medium" type="text" maxlength="255" value=""/>
            </div>
        </li>		<li id="li_3" >
            <label class="description" for="element_3">Username </label>
            <div>
                <input id="element_3" name="element_3" class="element text medium" type="text" maxlength="255" value=""/>
            </div>
        </li>		<li id="li_4" >
            <label class="description" for="element_4">Email Address </label>
            <div>
                <input id="element_4" name="element_4" class="element text medium" type="text" maxlength="255" value=""/>
            </div>
        </li>		<li id="li_5" >
            <label class="description" for="element_5">Confirm Email </label>
            <div>
                <input id="element_5" name="element_5" class="element text medium" type="text" maxlength="255" value=""/>
            </div>
        </li>		<li id="li_6" >
            <label class="description" for="element_6">Password </label>
            <div>
                <input id="element_6" name="element_6" class="element text medium" type="text" maxlength="255" value=""/>
            </div>
        </li>		<li id="li_7" >
            <label class="description" for="element_7">Confirm Password </label>
            <div>
                <input id="element_7" name="element_7" class="element text medium" type="text" maxlength="255" value=""/>
            </div>
        </li>		<li id="li_8" >
            <label class="description" for="element_8">Checkboxes </label>
		<span>
			<input id="element_8_1" name="element_8_1" class="element checkbox" type="checkbox" value="1" />
<label class="choice" for="element_8_1">I agree to the terms of myguys.com</label>

		</span>
        </li>

            <li class="buttons">
                <input type="hidden" name="form_id" value="980701" />

                <input id="saveForm" class="button_text" type="submit" name="submit" value="Submit" />
            </li>
        </ul>
    </form>
    </div>
    <!-- jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- plugins -->


    <!-- main -->
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
